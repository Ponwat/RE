<!DOCTYPE html>
<html>
<head>
    <title>สมัครบัญชีผู้ใช้</title>
    <link rel="stylesheet" href="../register/register.css">
</head>
<body>
    <div class="container">
        <h1>สมัครบัญชีผู้ใช้</h1>
        <form action="/submit" method="post">
            <label for="email">อีเมลล์:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required>

            <label for="first-name">ชื่อ:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">นามสกุล:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">เบอร์โทร:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="weight">น้ำหนัก (กิโลกรัม):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <label for="height">ส่วนสูง (เซนติเมตร):</label>
            <input type="number" id="height" name="height" min="50" max="250" required>

            <label for="gender">เพศ:</label>
            <select id="gender" name="gender" required>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่น ๆ</option>
            </select>

            <label for="medical-condition">โรคประจำตัว:</label>
            <textarea id="medical-condition" name="medical-condition" rows="4" placeholder="ระบุโรคประจำตัวหากมี"></textarea>

            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
